plugins {
	id 'org.springframework.boot' version '3.0.0' // Verifique a versão correta aqui
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id "nebula.integtest" version "8.2.0"
	id 'java'
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/milestone" }
	maven { url "https://repo.spring.io/snapshot" }
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.1.0'  // Ou a versão que você precisa
	implementation 'org.springframework.boot:spring-boot-starter-security:3.1.0'  // Mesma versão que o Web

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'

}

tasks.withType(Test).configureEach {
	useJUnitPlatform()
	
}
